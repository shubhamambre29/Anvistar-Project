<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60" width="260" height="60">
  <!-- Chart icon background -->
  <rect x="0" y="4" width="52" height="52" rx="10" fill="#0d2d5a"/>
  <!-- Grid lines -->
  <line x1="8" y1="44" x2="44" y2="44" stroke="#1a7fd4" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="34" x2="44" y2="34" stroke="#1a7fd4" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="24" x2="44" y2="24" stroke="#1a7fd4" stroke-width="1" opacity="0.5"/>
  <!-- Bar chart bars -->
  <rect x="10" y="30" width="6" height="14" rx="2" fill="#00b4d8" opacity="0.85"/>
  <rect x="19" y="22" width="6" height="22" rx="2" fill="#1a7fd4"/>
  <rect x="28" y="16" width="6" height="28" rx="2" fill="#00b4d8" opacity="0.9"/>
  <rect x="37" y="26" width="6" height="18" rx="2" fill="#4cb944"/>
  <!-- Trend line -->
  <polyline points="13,30 22,22 31,16 40,26" fill="none" stroke="#56c228" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dot on peak -->
  <circle cx="31" cy="16" r="2.5" fill="#56c228"/>
  <!-- Brand Name -->
  <!-- DX -->
  <text x="62" y="40" font-family="'Segoe UI',Arial,sans-serif" font-size="28" font-weight="800" fill="#0d2d5a">DX</text>
  <!-- Sure -->
  <text x="102" y="40" font-family="'Segoe UI',Arial,sans-serif" font-size="28" font-weight="700" fill="#1a7fd4">Sure</text>
  <!-- CRM -->
  <text x="183" y="40" font-family="'Segoe UI',Arial,sans-serif" font-size="28" font-weight="700" fill="#4cb944">CRM</text>
</svg>
